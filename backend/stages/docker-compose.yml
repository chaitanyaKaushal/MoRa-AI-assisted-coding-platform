version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coding_platform_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: coding_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coding_platform_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/coding_platform
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Explicitly disable buffering here too
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    # Ensure we run the file directly
    command: python main.py

volumes:
  postgres_data: